<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Tampa Prep Rowing</title>

    <link rel="icon" href="https://p8vqqd8ptb-flywheel.netdna-ssl.com/wp-content/uploads/2019/06/cropped-hexapin-icon-512px-01-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">

    <script src="scripts/menu.js"></script>

    <script src="scripts/scroll.js"></script>
</head>

<body>
    <header>
        <div class="header full" id="header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/TampaRowing.png" alt="Tampa Prep Rowing" id="logo-img" class="full">
                </a>
            </div>
            <div class="menu" id="menu">
                <a class="menu-button" href="javascript:void(0)" onclick="openMenu()" id="menu-button">&#9776;</a>
            </div>
        </div>

        <div class="sidenav" id="sidenav">
            <a href="index.html">HOME</a>
            <a href="locations.html">VENUES</a>
            <a href="results.html">RESULTS</a>
            <div class="accordian">ROSTER
                <a href="roster-women.html" class="roster-expand">WOMENS</a>
                <a href="roster-men.html" class="roster-expand">MENS</a></div>
            <a href="contact.html">CONTACT</a>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form onsubmit="alert('Your form has been submitted')">
            <h5>Your Contact Info</h5>
            <div class="form-container">
                <div class="form name">
                    <label for="first-name"><span>First Name</span><input oninvalid="this.parentElement.classList.add('invalid')" name="first-name" id="first-name" type="text" placeholder="First Name" required></label>

                    <label for="last-name"><span>Last Name</span><input oninvalid="this.parentElement.classList.add('invalid')" name="last-name" id="last-name" type="text" placeholder="Last Name" required></label>

                </div>
                <div class="form email">
                    <label for="email"><span>Email Address</span><input oninvalid="this.parentElement.classList.add('invalid')" name="email" id="email" type="text" placeholder="Email Address" required></label>

                </div>
                <div class="form phone-number">
                    <label for="phone-number"><span>Phone Number</span><input name="phone" id="phone-number" type="text" placeholder="Phone Number"></label>

                </div>
                <h5>Your Question</h5>
                <div class="form question">
                    <label for="email-content"><span>Question</span><textarea oninvalid="this.parentElement.classList.add('invalid')" name="email-content" id="email-content" placeholder="Question" required></textarea></label>
                </div>
                <div class="form submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-container ">
            <a href="index.html ">
                <img src="images/TampaRowing.png " alt="Tampa Prep Rowing " class="logo-footer ">
            </a>
            <div class="links-footer ">
                <a href="index.html ">HOME</a>
                <a href="locations.html ">VENUES</a>
                <a href="results.html ">RESULTS</a>
                <a href="contact.html ">CONTACT</a>
            </div>
            <p class="cc ">&#9400; 2020 Tampa Preparatory School Rowing</p>
        </div>
    </footer>
</body>


</html>
